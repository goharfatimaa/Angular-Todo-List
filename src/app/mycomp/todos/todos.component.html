<app-add-todos (addTodo)="addTodo($event)"></app-add-todos>
<br>
<h4 class="text-center">Your Todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No content to display</div>
<ng-template #elseBlock><div *ngFor="let todo of todos">
    <app-todo-items [todo] = "todo" (todoDelete)="deleteTodo($event)"></app-todo-items>
    </div></ng-template>
