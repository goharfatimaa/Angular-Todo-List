<div class="container my-3"></div><h4>Add Todos</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title">Todo Title</label>
      <input type="test" class="form-control" [(ngModel)]="title" id="title" name="title">
    </div>
    <div class="mb-3">
      <label for="Description">Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" id="desc" name="desc">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
